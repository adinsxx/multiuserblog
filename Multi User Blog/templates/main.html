            <nav class="blog-nav">
                <ul>
                    {% if user %} Signed in as <span class="signedin">{{user.name}}</span> |
                    <li><a href="/blog/myposts">my posts</a></li>
                    <li><a href="/blog/addpost">add post</a></li>
                    <li><a href="/logout">logout</a></li> {% else %}

                    <li><a href="/login">login</a></li>
                    <li><a href="/register">register</a></li>
                    {% endif %}
                </ul>
            </nav>

        </div>

            {% if error %}
            <div class="aler alert-dismissable alert-error">
                <button type="button" class="close" data-dissmiss="alery">&times;</button>
                {{error}}

            {% blcok content %} {% endblock %}
